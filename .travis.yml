language: cpp
dist: trusty
python:
    - 2.7
    - 3.4

notifications:
    email: false

before_install:
    # install other things
    - sudo apt-get -qq update
    - sudo apt-get install -y python3 python3-dev python-dev  liboce-foundation-dev liboce-modeling-dev liboce-ocaf-dev liboce-ocaf-lite-dev liboce-visualization-dev
    - pyenv install 3.6.3
    - pyenv global 3.6.3

install:
    - mkdir build && cd build && cmake ..

script:
    - make -j8 all
    - make test
